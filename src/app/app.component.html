<div style="margin: 100p">
  <h2 style="background-color: aqua; text-align: center;">Todo App</h2>
  <input type="text" [(ngModel)]="newtask">
  <button (click)="add_task()">Add Task</button>
  <p *ngFor="let item of tasks">
    &diams;{{item.task}}
    <button (click)="delete_task(item.id)">Delete</button>
  </p>

</div>
